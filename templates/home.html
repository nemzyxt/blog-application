<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
    <title>Blog</title>
</head>
<body>
    <div class="landing-pg">
        {% if posts %}
            <h2>POSTS LIST</h2>
            <div class="posts">
                {% for post in posts %}        
                    <div class="post-x">
                        <a href="/postx/{{ post[0] }}/">
                            <img class="post-img" src="/static/images/{{ post[2] }}" />
                            <h2>{{ post[3] }}</h2>
                        </a> 
                    </div>
                    &nbsp; &nbsp;
                {% endfor %}
            </div>
        {% else %}
            <h1>No Posts Currently</h1>
        {% endif %}
    </div>
</body>
</html>
